<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>

  <form action="https://formspree.io/f/xgvzogzk" method="POST">
    <label for="email">Your email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your message:</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <input type="hidden" name="_redirect" value="https://pedagogyofhumanity.com/thank_you.html">
    
    <button type="submit">Send</button>
  </form>

</body>
</html>
