<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact • Pedagogy of Humanity</title>
  <link rel="stylesheet" href="read_only_files/base-styles.css" />
  <style>
    .wrap {
      width: 100%;
      max-width: 540px;
      padding: 40px 16px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-family: Garamond, serif;
      color: #313647;
      margin-bottom: 24px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-family: Garamond, serif;
      color: #313647;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: Garamond, serif;
    }

    textarea { resize: vertical; }

    button {
      background-color: #2c7a7b;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-family: Garamond, serif;
    }

    button:hover { opacity: .9; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="learnmore.html">Learn More</a>
    <a href="concepts.html">Concepts in Development</a>
    <a href="about_brittany.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="wrap">
    <h1>Get in Touch</h1>
    <form action="https://formspree.io/f/xgvzogzk" method="POST">
      <label for="email">Your Email</label>
      <input id="email" type="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <!-- Redirect after submission -->
      <input type="hidden" name="_redirect" value="https://pedagogyofhumanity.com/thank_you.html" />

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    © 2025 Brittany L. Stratton. Pedagogy of Humanity ™. All Rights Reserved.
  </footer>
</body>
</html>
