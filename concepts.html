<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concepts in Development • Pedagogy of Humanity</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="rebuild/css/base.css">
  <link rel="stylesheet" href="rebuild/css/navstyle.css">

  <!-- Page-specific styles -->
  <style>
    /* Base */
    body {
      background-color: #d6dce1;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch; /* ensure header/nav span full width */
    }
    header { width: 100%; }

    /* Footer */
    footer {
      width: 100%;
      text-align: center;
      color: #313647;
      font-family: Garamond, serif;
      font-style: italic;
      font-size: 18px;
      padding-bottom: 96px;
      margin-top: auto;
    }

    /* Page-specific styles */
    .wrap { width:100%; max-width:1200px; padding:28px 16px; margin:100px auto 40px; }
    h1 {
      margin:24px 0 8px;
      font-size:36px;
      line-height:1.15;
      text-align:center;
      font-family:Garamond,serif;
      color:#313647;
    }
    .sub {
      text-align:center; color:#5b6277; font-style:italic;
      margin:0 0 20px; font-size:18px; font-family:Garamond,serif;
    }

    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:20px; padding:8px 0 64px; }
    .card {
      background:#fff; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.08);
      overflow:hidden; display:flex; flex-direction:column;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover { transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.12); }

    .thumb { position:relative; width:100%; aspect-ratio:4/3; background:#e9edf0; overflow:hidden; }
    .thumb img { position:absolute; inset:0; width:100%; height:100%; object-fit:contain; }

    figcaption { padding:14px 14px 16px; }
    .title {
      font-family:Garamond, serif; font-size:22px; font-weight:bold;
      color:#313647; margin:0 0 6px;
    }
    .blurb {
      font-family:Garamond, serif; font-size:16px; color:#5b6277;
      margin:0; line-height:1.4;
    }

    @media (max-width:640px){
      h1{font-size:28px}
      .sub{font-size:16px}
      .wrap { margin-top: 80px; }
    }
  </style>
</head>
<body>

  <header>
    <nav class="site-nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="learnmore.html">Learn More</a>
      <a href="concepts.html" aria-current="page">Concepts in Development</a>
      <a href="about_brittany.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Concepts in Development</h1>
    <p class="sub">Works-in-progress within the Pedagogy of Humanity — covers, sample pages, and exploratory artifacts.</p>

    <section class="grid">
      <!-- Card 1: My Mommy's Body is Sick -->
      <figure class="card">
        <div class="thumb">
          <img
            src="assets/mommys_body_samplecover.png"
            alt="Sample cover of children's book titled 'My Mommy's Body is Sick'"
            loading="lazy" />
        </div>
        <figcaption>
          <h3 class="title">My Mommy's Body is Sick</h3>
          <p class="blurb">A children’s picture book introducing illness with compassion, safety, and understanding.</p>
        </figcaption>
      </figure>

      <!-- Card 2: Chronic Illness Companion -->
      <figure class="card">
        <div class="thumb">
          <img
            src="assets/cpc_sample_cover.png"
            alt="Sample cover of the Chronic Illness Companion: Creative Symptom Tracker"
            loading="lazy" />
        </div>
        <figcaption>
          <h3 class="title">Chronic Illness Companion: Creative Symptom Tracker</h3>
          <p class="blurb">A guided resource for creatively tracking symptoms and supporting daily wellbeing with chronic illness.</p>
        </figcaption>
      </figure>

      <!-- Card 3: 'In All Things, Teach' Guided Journal -->
      <figure class="card">
        <div class="thumb">
          <img
            src="assets/teachjournal_sample_cover.png"
            alt="Sample cover of the 'In All Things, Teach' guided journal"
            loading="lazy" />
        </div>
        <figcaption>
          <h3 class="title">'In All Things, Teach' Guided Journal</h3>
          <p class="blurb">A reflective journal designed around the Pedagogy of Humanity’s guiding principle of teaching through all things.</p>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer>
    © 2025 Brittany L. Stratton. Pedagogy of Humanity ™. All Rights Reserved.
  </footer>

  <!-- Optional: auto-highlight current link if you duplicate this template later -->
  <script>
    (function(){
      const here = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.site-nav a').forEach(a=>{
        const href = a.getAttribute('href');
        if (href === here) a.setAttribute('aria-current','page');
        else a.removeAttribute('aria-current');
      });
    })();
  </script>
</body>
</html>
