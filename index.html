<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagogy of Humanity</title>
    <style>
        body {
            background-color: #d6dce1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        / TOP BANNER - Pedagogy of Humanity /
        #top-banner-container {
            width: 80%;
            max-width: 800px;
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }

        #top-banner-container img {
            width: 100%;
            height: auto;
        }

        / LOWER BANNERS CONTAINER /
        #lower-banners-container {
            width: 80%;
            max-width: 800px;
            margin-top: 80px;
            margin-bottom: 200px;
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
        }

        / INDIVIDUAL LOWER BANNERS /
        #banner-1 {
            width: 25%;
            height: auto;
        }

        #banner-2 {
            width: 40%;
            height: auto;
        }

        #banner-3 {
            width: 60%;
            height: auto;
        }

        / FOOTER /
        footer {
            width: 100%;
            text-align: center;
            color: #313647;
            font-family: Garamond, serif;
            font-style: italic;
            font-size: 18px;
            padding-bottom: 96px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div id="top-banner-container">
        <img src="assets/poh-text-banner.png" alt="Pedagogy of Humanity">
    </div>

    <!-- Lower Banners -->
    <div id="lower-banners-container">
        <img src="assets/in-all-things-teach-banner.png" alt="In All Things Teach" id="banner-1">
        <img src="images/no-act-banner.png" alt="No Act" id="banner-2">
        <img src="images/safety-is-banner.png" alt="Safety Is" id="banner-3">
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Brittany L. Stratton. Pedagogy of Humanity ™. All Rights Reserved.
    </footer>
</body>
</html>
