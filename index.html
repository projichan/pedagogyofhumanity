<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagogy of Humanity</title>
    <style>
        body {
            background-color: #d6dce1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .main-banner {
            width: 100%;
            max-width: 800px;
            margin-top: 100px;
            padding: 0 40px;  / Increased padding for mobile /
        }

        .main-banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .secondary-banners {
            width: 100%;
            max-width: 800px;
            margin-top: 80px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;  / This centers the different-sized images /
        }

        .banner-50 {
            width: 50% !important;
            display: block;
        }

        .banner-75 {
            width: 75% !important;
            display: block;
        }

        .banner-100 {
            width: 100% !important;
            display: block;
        }

        footer {
            position: absolute;
            bottom: 96px;
            text-align: center;
            width: 100%;
            color: #313647;
            font-family: Garamond, serif;
            font-style: italic;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Main Banner -->
    <div class="main-banner">
        <img src="assets/poh-text-banner.png" alt="Pedagogy of Humanity">
    </div>

    <!-- Secondary Banners -->
    <div class="secondary-banners">
        <img src="assets/in-all-things-teach-banner.png" alt="In All Things Teach" class="banner-50">
        <img src="images/no-act-banner.png" alt="No Act" class="banner-75">
        <img src="images/safety-is-banner.png" alt="Safety Is" class="banner-100">
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Brittany L. Stratton. Pedagogy of Humanity ™. All Rights Reserved.
    </footer>
</body>
</html>
