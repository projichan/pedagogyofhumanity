<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagogy of Humanity</title>
    <style>
        body {
            background-color: #d6dce1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-banner {
            width: 80%;
            max-width: 800px;
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }

        .main-banner img {
            width: 100%;
            height: auto;
        }

        .secondary-banners {
            width: 100%;
            max-width: 800px;
            margin-top: 80px;
            margin-bottom: 200px;
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
        }

        / Individual sizes for each banner /
        .first-banner {
            width: 10%; / Adjust this percentage as needed /
            height: auto;
        }

        .second-banner {
            width: 35%; / Adjust this percentage as needed /
            height: auto;
        }

        .third-banner {
            width: 75%; / Adjust this percentage as needed /
            height: auto;
        }

        footer {
            width: 100%;
            text-align: center;
            color: #313647;
            font-family: Garamond, serif;
            font-style: italic;
            font-size: 18px; / Increased from 12px /
            padding-bottom: 96px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Main Banner -->
    <div class="main-banner">
        <img src="assets/poh-text-banner.png" alt="Pedagogy of Humanity">
    </div>

    <!-- Secondary Banners -->
    <div class="secondary-banners">
        <img src="assets/in-all-things-teach-banner.png" alt="In All Things Teach" class="first-banner">
        <img src="images/no-act-banner.png" alt="No Act" class="second-banner">
        <img src="images/safety-is-banner.png" alt="Safety Is" class="third-banner">
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Brittany L. Stratton. Pedagogy of Humanity ™. All Rights Reserved.
    </footer>
</body>
</html>
