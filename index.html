<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagogy of Humanity</title>
    <style>
        body {
            background-color: #d6dce1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden; / Prevent horizontal scroll /
        }

        .main-banner {
            width: 100%;
            max-width: 800px;
            margin-top: 100px;
            padding: 0 60px;
            display: flex;
            justify-content: center;
        }

        .main-banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .secondary-banners {
            width: 100%;
            max-width: 800px;
            margin-top: 80px;
            margin-bottom: 120px; / Add space for footer /
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
        }

        .banner-35 {
            width: 35%;
            display: block;
        }

        .banner-80 {
            width: 80%;
            display: block;
        }

        .banner-125 {
            width: 125%;
            display: block;
            max-width: 1000px; / Prevent excessive width /
        }

        footer {
            position: fixed; / Changed from absolute /
            bottom: 96px;
            text-align: center;
            width: 100%;
            color: #313647;
            font-family: Garamond, serif;
            font-style: italic;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Main Banner -->
    <div class="main-banner">
        <img src="assets/poh-text-banner.png" alt="Pedagogy of Humanity">
    </div>

    <!-- Secondary Banners -->
    <div class="secondary-banners">
        <img src="assets/in-all-things-teach-banner.png" alt="In All Things Teach" class="banner-35">
        <img src="images/no-act-banner.png" alt="No Act" class="banner-80">
        <img src="images/safety-is-banner.png" alt="Safety Is" class="banner-125">
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Brittany L. Stratton. Pedagogy of Humanity ™. All Rights Reserved.
    </footer>
</body>
</html>
